{% extends 'uploader/layouts/base.html' %}

{% block extrastyle %}
<style>
  #download-box {
    width: 50%;
    margin: 40px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #download-box h2 {
    margin-top: 0;
    font-weight: bold;
    color: #333;
  }

  #download-box p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #666;
  }

  .link-container {
    color: #337ab7;
  }

  .link-container:hover {
    color: #23527c;
    cursor: pointer;
  }
  #download-box a {
    text-decoration: none;
    color: black;
  }
</style>
{% endblock extrastyle %}

{% block content %}
<div id="download-box">
    <h2>Download Links</h2>
    <p>
        Direct Link: <span class="link-container" onclick="copyLink('http://127.0.0.1:8000/download/{{ direct_link }}')"> http://127.0.0.1:8000/download/{{ direct_link }} </span>
        <br>
        Forum Link: <span class="link-container" onclick="copyLink('{{ forum_link }}')"> {{ forum_link }} </span>
    </p>
    <p>
        <a href="/">Back to Home</a>
    </p>
</div>

<script>
    function copyLink(link) {
        navigator.clipboard.writeText(link);
        alert('Link copied to clipboard!');
    }
</script>
{% endblock content %}
