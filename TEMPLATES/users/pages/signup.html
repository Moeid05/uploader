{% extends 'users\layouts\base.html' %}
{%load static%}

{% block extrastyle %}
<link rel="stylesheet" href="{%static 'users/css/signup.css'%}">
{% endblock extrastyle %}
{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    <p class="already-account">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</form>
{% endblock content %}
