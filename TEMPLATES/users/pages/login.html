{% extends 'users\layouts\base.html' %}
{%load static%}
{% block extrastyle %}
<link rel="stylesheet" href="{%static 'users/css/login.css'%}">
{% endblock extrastyle %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<div class="no-account">
  Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
</div>
{% endblock content %}
